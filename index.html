<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideUp("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #de56f3;
  border: solid 1px #4f087f;
}

#panel {
  padding: 50px;
}
</style>
</head>
<body>

<p>JQuery - simple example: </p>
<div id="flip">CLICK HERE  to slide up panel</div>
<div id="panel">Hello world!</div>

</body>
</html>
